  <!-- Text -->
  <text x="70" y="25" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#1F2937">Kero</text>
  <text x="70" y="45" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#6B7280">Nunca mais erre no presente</text>
