<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="30" fill="#8B5CF6" opacity="0.1"/>
  <circle cx="350" cy="80" r="20" fill="#A855F7" opacity="0.1"/>
  <circle cx="80" cy="250" r="25" fill="#F59E0B" opacity="0.1"/>
  
  <!-- Friends group -->
  <g transform="translate(200, 150)">
    <!-- Person 1 -->
    <g transform="translate(-80, 0)">
      <!-- Head -->
      <circle cx="0" cy="-40" r="20" fill="#FBBF24"/>
      <!-- Body -->
      <rect x="-15" y="-20" width="30" height="40" fill="#3B82F6" rx="15"/>
      <!-- Arms -->
      <rect x="-25" y="-15" width="8" height="25" fill="#FBBF24" rx="4"/>
      <rect x="17" y="-15" width="8" height="25" fill="#FBBF24" rx="4"/>
      <!-- Legs -->
      <rect x="-12" y="20" width="8" height="30" fill="#1F2937" rx="4"/>
      <rect x="4" y="20" width="8" height="30" fill="#1F2937" rx="4"/>
      <!-- Gift in hands -->
      <rect x="-20" y="-10" width="12" height="8" fill="#8B5CF6" rx="2"/>
      <rect x="-18" y="-12" width="8" height="3" fill="#A855F7" rx="1"/>
      <rect x="-16" y="-6" width="4" height="8" fill="#F59E0B"/>
      <rect x="-18" y="-4" width="8" height="2" fill="#F59E0B"/>
    </g>
    
    <!-- Person 2 -->
    <g transform="translate(80, 0)">
      <!-- Head -->
      <circle cx="0" cy="-40" r="20" fill="#FDE68A"/>
      <!-- Body -->
      <rect x="-15" y="-20" width="30" height="40" fill="#10B981" rx="15"/>
      <!-- Arms -->
      <rect x="-25" y="-15" width="8" height="25" fill="#FDE68A" rx="4"/>
      <rect x="17" y="-15" width="8" height="25" fill="#FDE68A" rx="4"/>
      <!-- Legs -->
      <rect x="-12" y="20" width="8" height="30" fill="#1F2937" rx="4"/>
      <rect x="4" y="20" width="8" height="30" fill="#1F2937" rx="4"/>
      <!-- Gift in hands -->
      <rect x="-20" y="-10" width="12" height="8" fill="#EF4444" rx="2"/>
      <rect x="-18" y="-12" width="8" height="3" fill="#F87171" rx="1"/>
      <rect x="-16" y="-6" width="4" height="8" fill="#F59E0B"/>
      <rect x="-18" y="-4" width="8" height="2" fill="#F59E0B"/>
    </g>
    
    <!-- Hearts floating -->
    <g transform="translate(-40, -60)">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#F472B6" opacity="0.8"/>
    </g>
    
    <g transform="translate(40, -80)">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#F472B6" opacity="0.6"/>
    </g>
    
    <!-- Gift boxes on ground -->
    <g transform="translate(-30, 30)">
      <rect x="0" y="0" width="20" height="15" fill="#8B5CF6" rx="2"/>
      <rect x="2" y="-3" width="16" height="6" fill="#A855F7" rx="1"/>
      <rect x="8" y="5" width="4" height="10" fill="#F59E0B"/>
      <rect x="2" y="7" width="16" height="2" fill="#F59E0B"/>
    </g>
    
    <g transform="translate(10, 35)">
      <rect x="0" y="0" width="18" height="12" fill="#EF4444" rx="2"/>
      <rect x="2" y="-3" width="14" height="5" fill="#F87171" rx="1"/>
      <rect x="7" y="4" width="4" height="8" fill="#F59E0B"/>
      <rect x="2" y="6" width="14" height="2" fill="#F59E0B"/>
    </g>
  </g>
  
  <!-- Text overlay -->
  <text x="200" y="80" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#1F2937" text-anchor="middle">Nunca mais erre no presente</text>
  <text x="200" y="110" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="#6B7280" text-anchor="middle">Crie listas de desejos e acerte na escolha dos presentes</text>
</svg>
